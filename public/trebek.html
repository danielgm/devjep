<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/common.css"/> 
	<link rel="stylesheet" href="/css/trebek.css"/> 
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/trebek.js"></script>
</head>

<body>
    <div id="joinScreen" class="screen">
        <p>Waiting for players...</p>
        <input type="button" class="nextButton" value="Start" />
    </div>
    <div id="clueScreen" class="screen">
        <p>Read out the clue.</p>
        <input type="button" class="nextButton" value="Done" />
    </div>
    <div id="responseScreen" class="screen">
        <p>Waiting for players to respond...</p>
    </div>
    <div id="judgementScreen" class="screen">
        <p>First response from player,</p>
        <h2 class="player">Player Name</h2>
        <p>Call their name to hear their response.</p>

        <input type="button" class="prevButton" value="Incorrect" />
        <input type="button" class="nextButton" value="Correct" />
    </div>
</body>
</html>
