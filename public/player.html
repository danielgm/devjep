<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="/css/common.css"/>
    <style type="text/css">
        #fullnameInput {
            margin: 15px auto;
            width: 50%;
        }
    </style>

	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/player.js"></script>
</head>

<body>
    <div class="page" data-role="page">
        <div class="screens">
            <div id="joinScreen" class="screen">
                <p>Enter your name.</p>
                <form id="joinForm">
                    <input type="text" id="fullnameInput" value="" />
                    <input type="button" id="joinButton" data-inline="true" value="Join" />
                </form>
            </div>
            <div id="joiningScreen" class="screen">
                <p>Joining...</p>
            </div>
            <div id="joinedScreen" class="screen">
                <p>Joined the game as <span class="player"></span>.</p>
            </div>
            <div id="clueScreen" class="screen">
                <p>Wait for the clue...</p>
            </div>
            <div id="responseScreen" class="screen">
                <p>Hit the button to respond!</p>
                <input type="button" class="next" data-inline="true" value="Respond" />
            </div>
            <div id="respondedScreen" class="screen">
                <p>Sending...</p>
            </div>
            <div id="judgementScreen" class="screen">
                <p>Waiting for Trebek.</p>
            </div>
        </div>
    </div>
</body>

</html>
